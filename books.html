    <div class="social-links">
      <a href="https://www.instagram.com/utaenaimiku" class="social-button instagram" target="_blank">

        Instagram
      </a>
      <div class="language-switcher">
        <span class="language-label" id="current-lang">日本語</span>
        <label class="switch">
          <input aria-label="Language Toggle" type="checkbox" id="language-toggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>
  <script>
    let isKorean = false;
    const languageToggle = document.getElementById('language-toggle');
    const currentLangLabel = document.getElementById('current-lang');
    if (localStorage.getItem('siteLang') === 'ko') {
      isKorean = true;
      languageToggle.checked = true;
    } else {
      isKorean = false;
      languageToggle.checked = false;
    }
    function switchLanguage() {
      isKorean = !isKorean;
      localStorage.setItem('siteLang', isKorean ? 'ko' : 'ja');
      updateLanguage();
    }
    function updateLanguage() {
      const elementsToSwitch = document.querySelectorAll('[data-ja][data-ko]');
      elementsToSwitch.forEach(element => {
        if (isKorean) {
          element.textContent = element.getAttribute('data-ko');
        } else {
          element.textContent = element.getAttribute('data-ja');
        }
      });
      if (isKorean) {
        currentLangLabel.textContent = '한국어';
        document.documentElement.lang = 'ko';
      } else {
        currentLangLabel.textContent = '日本語';
        document.documentElement.lang = 'ja';
      }
    }
    languageToggle.addEventListener('change', switchLanguage);
    updateLanguage();
    document.querySelectorAll('.nav-menu a').forEach(link => {
      link.addEventListener('click', function() {
        localStorage.setItem('siteLang', isKorean ? 'ko' : 'ja');
      });
    });
  </script>
