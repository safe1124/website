  <script>
    // æ™‚è¨ˆæ©Ÿèƒ½
    function updateClock() {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      const ss = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hh}:${mm}:${ss}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // èƒŒæ™¯ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let mouseX = 0;
    let mouseY = 0;
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // ë§ˆìš°ìŠ¤ ìœ„ì¹˜ ì¶”ì 
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    // ì–´ë‘ìš´ ë‚¨ìƒ‰ ë°°ê²½ + ì†ì „ë“± íš¨ê³¼ë¡œ ë³€ê²½
    function drawBackground() {
      // ì–´ë‘ìš´ ë‚¨ìƒ‰ ë°°ê²½
      ctx.fillStyle = "#0a1733";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // ì†ì „ë“±(ë¼ì´íŠ¸) íš¨ê³¼
      const flashlightRadius = 500;
      const gradient = ctx.createRadialGradient(
        mouseX, mouseY, 0,
        mouseX, mouseY, flashlightRadius
      );
      gradient.addColorStop(0, "rgba(255,255,255,0.18)");
      gradient.addColorStop(0.5, "rgba(255,255,255,0.08)");
      gradient.addColorStop(1, "rgba(10,23,51,0.0)");
      ctx.save();
      ctx.globalCompositeOperation = "lighter";
      ctx.beginPath();
      ctx.arc(mouseX, mouseY, flashlightRadius, 0, Math.PI * 2);
      ctx.fillStyle = gradient;
      ctx.fill();
      ctx.restore();
      ctx.globalCompositeOperation = "source-over";
    }

    // í° ì›ë“¤ ì• ë‹ˆë©”ì´ì…˜
    const circles = [];
    const circleCount = 4; // í° ì› ê°œìˆ˜ ì¤„ì„
    
    class AnimatedCircle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 3; // ì†ë„ ì¦ê°€
        this.vy = (Math.random() - 0.5) * 3; // ì†ë„ ì¦ê°€
        this.baseSize = Math.random() * 150 + 100; // í° ì› í¬ê¸°
        this.size = this.baseSize;
        this.opacity = 0.6;
        this.hue = Math.random() * 60 + 180; // í•˜ëŠ˜ìƒ‰ ê³„ì—´ (180-240ë„)
      }
      
      update() {
        // ë§ˆìš°ìŠ¤ì™€ì˜ ê±°ë¦¬ ê³„ì‚°
        const dx = mouseX - this.x;
        const dy = mouseY - this.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        // ë§ˆìš°ìŠ¤ê°€ ê°€ê¹Œìš°ë©´ ëŒì–´ë‹¹ê¹€
        if (distance < 200) {
          const force = (200 - distance) / 200 * 0.02;
          this.vx += (dx / distance) * force;
          this.vy += (dy / distance) * force;
          this.size = this.baseSize * (1 + force * 10);
        } else {
          this.size = this.baseSize;
        }
        
        // ì†ë„ ì œí•œ
        this.vx = Math.max(-3, Math.min(3, this.vx)); // ì†ë„ ì œí•œ ì¦ê°€
        this.vy = Math.max(-3, Math.min(3, this.vy)); // ì†ë„ ì œí•œ ì¦ê°€
        
        // ìœ„ì¹˜ ì—…ë°ì´íŠ¸
        this.x += this.vx;
        this.y += this.vy;
        
        // ê²½ê³„ì—ì„œ ë°˜ì‚¬
        if (this.x < -this.size/2) {
          this.x = canvas.width + this.size/2;
        } else if (this.x > canvas.width + this.size/2) {
          this.x = -this.size/2;
        }
        
        if (this.y < -this.size/2) {
          this.y = canvas.height + this.size/2;
        } else if (this.y > canvas.height + this.size/2) {
          this.y = -this.size/2;
        }
        
        // ë§ˆì°°ë ¥
        this.vx *= 0.99;
        this.vy *= 0.99;
      }
      
      draw() {
        ctx.save();
        ctx.globalAlpha = this.opacity;
        
        // ê·¸ë¼ë””ì–¸íŠ¸ ì›
        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
        gradient.addColorStop(0, `hsla(${this.hue}, 80%, 50%, 0.8)`);
        gradient.addColorStop(0.7, `hsla(${this.hue}, 60%, 40%, 0.4)`);
        gradient.addColorStop(1, `hsla(${this.hue}, 40%, 30%, 0.1)`);
        
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }
    
    // ì›ë“¤ ìƒì„±
    for (let i = 0; i < circleCount; i++) {
      circles.push(new AnimatedCircle());
    }
    
    function animate() {
      // ë°°ê²½ ê·¸ë¦¬ê¸°
      drawBackground();
      
      // ì›ë“¤ ì—…ë°ì´íŠ¸ ë° ê·¸ë¦¬ê¸°
      circles.forEach(circle => {
        circle.update();
        circle.draw();
      });
      
      requestAnimationFrame(animate);
    }
    animate();
  </script>
