<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title data-ja="ブログ" data-ko="블로그">블로그 - My Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="style.mobile.css" media="only screen and (max-width: 768px)" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <script src="language-switcher.js"></script>
  <script src="load-nav.js" defer></script>
</head>
<body style="background:#FFF9E3;">
  <div id="nav-placeholder"></div> <!-- 기존 nav-menu를 placeholder로 대체 -->
  <div class="content">
    <h1 data-ja="ブログ" data-ko="블로그">블로그</h1>
    <p data-ja="私のブログです。" data-ko="저의 블로그입니다.">私のブログです。</p>
    <!-- 블로그 리스트 등 기존 블로그 페이지의 주요 콘텐츠를 여기에 삽입 -->
    <!-- ...existing blog content... -->
    <div class="social-links">
      <a href="https://www.instagram.com/utaenaimiku" class="social-button instagram" target="_blank">
        <i class="fab fa-instagram"></i>
        Instagram
      </a>
      <div class="language-switcher">
        <span class="language-label" id="current-lang">日本語</span>
        <label class="switch">
          <input aria-label="Language Toggle" type="checkbox" id="language-toggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>
  <!-- 언어 전환 스크립트는 language-switcher.js에서 자동 로드됩니다 -->
</body>
</html>
