<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>맛집 - My Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="style.mobile.css" media="only screen and (max-width: 768px)" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <script src="language-switcher.js"></script>
  <script src="load-nav.js" defer></script>
</head>
<body style="background:#FFF9E3;">
  <div id="nav-placeholder"></div> <!-- 기존 nav-menu를 placeholder로 대체 -->
  <div class="content" style="margin-top:90px;">
    <h1 data-ja="食べ歩き" data-ko="맛집">食べ歩き</h1>
    <p data-ja="私の食べ歩き記録を紹介します。" data-ko="저의 맛집 기록을 소개합니다.">私の食べ歩き記録を紹介します。</p>
    <!-- 맛집 리스트 등 기존 맛집 페이지의 주요 콘텐츠를 여기에 삽입 -->
    <!-- ...existing food content... -->
    <div class="social-links">
      <a href="https://www.instagram.com/utaenaimiku" class="social-button instagram" target="_blank">
        <i class="fab fa-instagram"></i>
        Instagram
      </a>
      <div class="language-switcher">
        <span class="language-label" id="current-lang">日本語</span>
        <label class="switch">
          <input aria-label="Language Toggle" type="checkbox" id="language-toggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>
</body>
</html>
