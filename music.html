<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>좋아하는 음악</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="style.mobile.css" media="only screen and (max-width: 768px)" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <script src="language-switcher.js"></script>
  <script src="load-nav.js" defer></script>
</head>
<body style="background:#FFF9E3;">
  <div id="nav-placeholder"></div> <!-- 기존 nav-menu를 placeholder로 대체 -->
  <div class="content" style="margin-top:90px;">
    <h1 data-ja="好きな音楽" data-ko="좋아하는 음악">좋아하는 음악</h1>
    <p data-ja="ここに好きな音楽について自由に書いてください。" data-ko="여기에 좋아하는 음악에 대한 내용을 자유롭게 추가하세요.">여기에 좋아하는 음악에 대한 내용을 자유롭게 추가하세요.</p>
    <div class="music-list"> <!-- Closing quote added -->
      <!-- 각 상자를 클릭하면 해당 유튜브 링크가 새 탭에서 열립니다 -->
      <!-- Song 1: 괴수의 꽃노래 -->
      <div class="music-box-wrapper" onclick="openMusicLink(event)" data-url="https://www.youtube.com/watch?v=UM9XNpgrqVk">
        <div class="music-card">
          <img class="album-art" src="https://img.youtube.com/vi/UM9XNpgrqVk/hqdefault.jpg" alt="괴수의 꽃노래">
          <div class="music-info">
            <h2 class="song-title">괴수의 꽃노래</h2>
            <p class="artist">바운디</p>
          </div>
          <div class="play-overlay"><i class="fa fa-play"></i></div>
        </div>
      </div>
      
      <!-- Song 2: Mrs. GREEN APPLE – くすしき -->
      <div class="music-box-wrapper" onclick="openMusicLink(event)" data-url="https://www.youtube.com/watch?v=RCaTLn4qoz4">
        <div class="music-card">
          <img class="album-art" src="https://img.youtube.com/vi/RCaTLn4qoz4/hqdefault.jpg" alt="くすしき">
          <div class="music-info">
            <h2 class="song-title">くすしき</h2>
            <p class="artist">Mrs. GREEN APPLE</p>
          </div>
          <div class="play-overlay"><i class="fa fa-play"></i></div>
        </div>
      </div>
      
      <!-- Song 3: Vaundy – 상열 -->
      <div class="music-box-wrapper" onclick="openMusicLink(event)" data-url="https://www.youtube.com/watch?v=fxtQ4Dsmqo0">
        <div class="music-card">
          <img class="album-art" src="https://img.youtube.com/vi/fxtQ4Dsmqo0/hqdefault.jpg" alt="상열">
          <div class="music-info">
            <h2 class="song-title">상열</h2>
            <p class="artist">Vaundy</p>
          </div>
          <div class="play-overlay"><i class="fa fa-play"></i></div>
        </div>
      </div>
      
      <!-- Song 4: Vaundy – どうして僕には分かるんだろう -->
      <div class="music-box-wrapper" onclick="openMusicLink(event)" data-url="https://www.youtube.com/watch?v=x4aWXNWPrtY">
        <div class="music-card">
          <img class="album-art" src="https://img.youtube.com/vi/x4aWXNWPrtY/hqdefault.jpg" alt="どうして僕には分かるんだろう">
          <div class="music-info">
            <h2 class="song-title">どうして僕には分かるんだろう</h2>
            <p class="artist">Vaundy</p>
          </div>
          <div class="play-overlay"><i class="fa fa-play"></i></div>
        </div>
      </div>
      
      <!-- Song 5: Mrs. GREEN APPLE – 라일락 -->
      <div class="music-box-wrapper" onclick="openMusicLink(event)" data-url="https://www.youtube.com/watch?v=QjrkrVmC-8M">
        <div class="music-card">
          <img class="album-art" src="https://img.youtube.com/vi/QjrkrVmC-8M/hqdefault.jpg" alt="라일락">
          <div class="music-info">
            <h2 class="song-title">라일락</h2>
            <p class="artist">Mrs. GREEN APPLE</p>
          </div>
          <div class="play-overlay"><i class="fa fa-play"></i></div>
        </div>
      </div>
      
      <!-- Song 6: YOASOBI - ミスター -->
      <div class="music-box-wrapper" onclick="openMusicLink(event)" data-url="https://youtu.be/evtoG-4dLM4?si=za_h6FGO2e9jb9CQ">
        <div class="music-card">
          <img class="album-art" src="https://i.ytimg.com/vi/evtoG-4dLM4/hq720.jpg?sqp=-oaymwEXCNAFEJQDSFryq4qpAwkIARUAAIhCGAE=&rs=AOn4CLCMmm-bDSnNsidDmYItnkwI-GIo7g" alt="ミスター">
          <div class="music-info">
            <h2 class="song-title">watch meー</h2>
            <p class="artist">YOASOBI</p>
          </div>
          <div class="play-overlay"><i class="fa fa-play"></i></div>
        </div>
      </div>
      
      <!-- Song 7: Vaundy - まぶた -->
      <div class="music-box-wrapper" onclick="openMusicLink(event)" data-url="https://youtu.be/fjx_uy5eD8g?si=tdQ9lw_F9YPYnEK9">
        <div class="music-card">
          <img class="album-art" src="https://img.youtube.com/vi/fjx_uy5eD8g/hqdefault.jpg" alt="まぶた">
          <div class="music-info">
            <h2 class="song-title">まぶた</h2>
            <p class="artist">Vaundy</p>
          </div>
          <div class="play-overlay"><i class="fa fa-play"></i></div>
        </div>
      </div>
      
      <!-- Song 8: KANA-BOON - ないものねだり -->
      <div class="music-box-wrapper" onclick="openMusicLink(event)" data-url="https://www.youtube.com/watch?v=UgS7vgquBvo">
        <div class="music-card">
          <img class="album-art" src="https://img.youtube.com/vi/UgS7vgquBvo/hqdefault.jpg" alt="ないものねだり">
          <div class="music-info">
            <h2 class="song-title">ないものねだり</h2>
            <p class="artist">KANA-BOON</p>
          </div>
          <div class="play-overlay"><i class="fa fa-play"></i></div>
        </div>
      </div>
      
    </div>
  </div>
  <script>
    function openMusicLink(event) {
      const wrapper = event.currentTarget;
      const url = wrapper.getAttribute('data-url');
      if (url) window.open(url, '_blank');
    }
  </script>
</body>
</html>
